<div>
  <h3>Your search: {{ foundItems.searchTerm }}</h3>
  <ol>
    <li ng-repeat="item in foundItems.found({searchTerm: foundItems.searchTerm})">
      {{ item }}
      <button ng-click="foundItems.onRemove({itemIndex: $index});">Remove Item</button>
    </li>
  </ol>
  <div class="error" ng-if="foundItems.nothingFound()">Nothing Found></div>
</div>
