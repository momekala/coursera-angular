
  <h3>Your search: {{ items.searchTerm }}</h3>
  <div ng-repeat-while="items.found" >
  <ol class="row table-row-sm">
    <li ng-repeat="item in items.found" class="col-sm-4">
      <h4>{{ item.name }}</h4>
      <p>{{ item.description }}</p>
      <button class="btn-remove" ng-click="items.onRemove({index: $index})">Remove Item</button>
    </li>
  </ol>
