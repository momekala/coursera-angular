<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>

  <!-- Controller HTML -->
  <div class="container" ng-controller="NarrowItDownController as narrowDownCtrl">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="narrowDownCtrl.searchTerm">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="narrowDownCtrl.searchMenu(narrowDownCtrl.searchTerm)">Narrow It Down For Me!</button>
    </div>
    <div class="clearfix"></div>


    <!-- Bonus loader (see Bonus section of the assignment) -->
    <items-loader-indicator></items-loader-indicator>

    <!-- found-items should be implemented as a component -->
    <found-items
      search-term="{{narrowDownCtrl.searchTerm}}"
      found="narrowDownCtrl.menuItems"
      on-remove="narrowDownCtrl.removeItem(index)">
    </found-items>
  </div>

  <script src="angular.min.js"></script>
  <script src="app.js"></script>

</body>
</html>
